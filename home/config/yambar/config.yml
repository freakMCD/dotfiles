bar:
 location: top
 margin: 10
 spacing: 12
 font: JetBrainsMono Nerd Font Mono:pixelsize=12px:style=bold
 height: 18
 background: 000000ff

 left:
   - clock:
       date-format: "%a"
       content:
         - string: {text: "{date} ", foreground: d8a657ff}
         - string: {text: "{time}"}
   - mem:
       poll-interval: 3000
       content:
         - string: {text: "RAM ", foreground: d8a657ff}
         - string: {text: "{used:mb} MB"}
   - cpu:
       poll-interval: 3000
       content:
         map:
           conditions:
             id < 0:
               - string: 
                  text: "CPU "
                  foreground: d8a657ff
               - string:
                  text: "{cpu}%"
   - network:
       content:
         map:
           default: {empty: {}}
           conditions:
             name == enp34s0:
               map:
                 conditions:
                   # Physical disconnection (no carrier)
                   ~carrier: 
                     string: { text: ðŸ”Œ }
                   # Logical failure (carrier up but no IP)
                   carrier:
                     map:
                       default: {empty: {}}
                       conditions:
                         state == up && ipv4 == "":
                           string: {
                             font: JetBrainsMono Nerd Font Mono:pixelsize=20px:style=bold,
                             text: "âš ",  # Warning (up but no IP)
                             foreground: e78a4eff  # Orange
                           }
                         state == dormant:
                           string: { text: â³ }
                         state == down:
                           string: { text: â›” }

 center:
   - script:
       path: /run/current-system/sw/bin/playerctl
       args:
         - "--follow"
         - "-p"
         - "mpd" 
         - "metadata"
         - "-f"
         - |
           status|string|{{status}}
           artist|string|{{artist}}
           title|string|{{title}}
       content:
         map:
           conditions:
             status == Paused: {empty: {}}
             status == Playing:
                 string: {text: "{artist} - {title}", foreground: 8ec07cff}
 right:
    - script:
        path: ~/nix/scripts/yambar/mpv-watcher.sh
        content:
          - list:
              items:
                - map:
                    conditions:
                      "mpv1_state == playing":
                        string: {text: "{mpv1_title}", foreground: "00ff00ff"}
                      "mpv1_state == paused":
                        string: {text: "{mpv1_title}", foreground: "00ff0066"}
                    default:
                      string: {text: ""}
                - map:
                    conditions:
                      "mpv2_state == playing":
                        string: {text: "{mpv2_title}", foreground: "00ff00ff"}
                      "mpv2_state == paused":
                        string: {text: "{mpv2_title}", foreground: "00ff0066"}
                    default:
                      string: {text: ""}
                - map:
                    conditions:
                      "mpv3_state == playing":
                        string: {text: "{mpv3_title}", foreground: "00ff00ff"}
                      "mpv3_state == paused":
                        string: {text: "{mpv3_title}", foreground: "00ff0066"}
                    default:
                      string: {text: ""}
